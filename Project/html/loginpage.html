<!DOCTYPE html>
<html lang="en">
<head>
	<title>EasyBlood - Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../css/loginpage.css">
</head>
<body>
<div id="login-bg" class="center-flex">
	<div class="login-container">

		<div class="head-box" id="logo-container">
			<img src="#" alt="logo">
		</div>
		<div class="head-box center-flex">
			<h1>Welcome Back</h1>
		</div>

		<div class="container-box center-flex" id="image-container">
			<img src="../image/blood-red-cells.jpg">
		</div>

		<div class="container-box center-flex" id="form-container">

			<form method="post" action="">

				<span>Account Type</span>
				<div class="account-type-container center-flex">
					<input type="radio" name="account-type" class="account" id="user" checked="true"> 
					<label for="user"> Member </label>

					<input type="radio" name="account-type" class="account" id="volunteer"> 
					<label for="volunteer"> Volunteer </label>
				</div>

				<span>Email ID</span>
				<div class="input-container center-flex">
					<i class="fas fa-at"></i>
					<input type="email" name="email" class="inputbox" id="email" placeholder="Enter Your Email">
				</div>

				<span>Password</span>
				<div class="input-container center-flex">
					<i class="fas fa-unlock-alt"></i>
					<input type="password" name="password" class="inputbox" id="password" placeholder="Enter Your Password">
					<i class="fas fa-eye-slash pwdIcon"></i>
				</div>

				<div class="link-container center-flex">
					<span id="forgot-pwd">
						<a href="#">Forgot Password ?</a>
					</span>

					<input type="submit" name="submit" value="Login">
				</div>
			</form>

			<div id="register-link" class="center-flex">
				Don't have an account yet ? <a href="#"> Create account </a>
			</div>
		</div>

		<div id="terms" class="center-flex">
			<span>
				<i class="far fa-copyright"></i> Copyright | <span id="year"></span> |
			</span> 
			<span>
				<a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
			</span>
		</div>
	</div>
</div>

<script type="text/javascript" src="../js/loginpage.js"></script>
</body>
</html>
