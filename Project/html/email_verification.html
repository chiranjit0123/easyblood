<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="../css/popup_dialogBox.css">

	<!-- Add your css code in the style.css file which lies in the css folder-->
	<link rel="stylesheet" type="text/css" href="../css/email_verification.css">

	<!-- this is a content delivery network (CDN) link for icons from font awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

	<!-- this is a content delivery network (CDN) link for icons from google fonts-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body onload="message_dialog_box()">

<!-- Pop up window blurred background-->
<div id="container-bg">

	<!-- Pop up dialog box -->
	<div class="container" id="email-acceptance-form">
		<i class="far fa-times-circle" onclick="close_message_dialog_box()"></i>

		<h1>Verify Your Email</h1>
		<h2>You will need to verify your email to proceed</h2>

		<div id="image-container">
			<i class="fas fa-desktop"></i>
			<i class="fas fa-at"></i>
			<i class="fas fa-paper-plane"></i>
		</div>

		<p>An email will be sent with verification code to verify your email </p>
		<form>
			<input type="email" name="" placeholder="Enter your email address">

			<br>
			<a href="#"><input type="submit" value="send" id="button"></a>
		</form>
		
	</div>
</div>

<!-- Java script code begins from here -->
<script src="../js/popup_dialog_box.js"></script>

</body>
</html>
