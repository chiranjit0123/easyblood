<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="../css/popup_dialogBox.css">
	<link rel="stylesheet" type="text/css" href="../css/change_password.css">

	<!-- this is a content delivery network (CDN) link for icons from font awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

	<!-- this is a content delivery network (CDN) link for icons from google fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body onload="zoom_dialog_box('password-change-form')">

<!-- Pop up window blurred backgroung-->
<div id="container-background">

	<!-- Pop up dialog box -->
	<div id="password-change-form">
				
		<div id="container-heading">
			<h1>Change Password</h1>
		</div>

		<div id="pwd-instructions">
			<h2>Your password should contain :</h2>

			<p id="instruction-1" class="instructions">
				<i class="fas fa-circle"></i>
				At least 8 characters  
			</p>

			<p id="instruction-2" class="instructions">
				<i class="fas fa-circle"></i>
				At least 1 upper case letter(A..Z)
			</p>

			<p id="instruction-3" class="instructions">
				<i class="fas fa-circle"></i>
				At least 1 lower case letter(a..z)
			</p>

			<p id="instruction-4" class="instructions">
				<i class="fas fa-circle"></i>
				At least 1 number(0..9)  
			</p>
		</div>

		<div id="form-container">
			<form action="" method="">

				<label for="password-1">New Password</label>
				<div id="new-password">
					<input type="password" id="password-1" onmouseover="changeBackground(this,'rgb(231, 239, 249)')" onmouseout="changeBackground(this,'rgb(255, 255, 255)')" onfocus="addBorderStyle(this)" onblur="removeBorderStyle(this)" onkeyup="validatePassword(this)">
					<i class="fas fa-eye-slash" onclick="showHidePassword('password-1', this)"></i>
				</div>
				
				<label for="password-2">Re-enter new Password</label> <br>
				<div id="confirm-password">
					<input type="password" id="password-2" onmouseover="changeBackground(this,'rgb(231, 239, 249)')" onmouseout="changeBackground(this,'rgb(255, 255, 255)')" onfocus="addBorderStyle(this)" onblur="removeBorderStyle(this)" onkeyup="checkPasswordMatch(this)"> 
					<i class="fas fa-eye-slash" onclick="showHidePassword('password-2', this)"></i>
				</div>
				<span id="pwd-match-error"><i id="icn"></i>Both passwords must match</span>
				
				<a href="#"><input type="submit" name="" value="Confirm Password Changes" id="change-password"></a>

			</form>
		</div>
	</div>
</div>
<!-- Java script code begins from here -->

<!-- For pop up dialog box container -->
<script src="../js/popup_dialog_box.js"></script>

<!-- For password visibility function  -->
<script src="../js/login.js"></script>

<!-- For password instruction verifiation  -->
<script src="../js/password_instructions.js"></script>

</body>
</html>
